<div class="login-page">
	<div class="panel panel-default col-sm-6 col-sm-offset-3" user-login="">
		<div class="panel-heading row">
			<h3 class="text-center">Please sign in</h3>
		</div>
		<div class="panel-body row">
			<div class="col-md-12">
				 <form class="form" role="form" method="post" action="#" name="loginForm">
						<div class="form-group">
							 <label class="sr-only" for="UserName">User name</label>
							 <input ng-model="$ctrl.loginInfo.userName" type="text" class="form-control" id="UserName" placeholder="User Name" required>
						</div>
						<div class="form-group">
							 <label class="sr-only" for="password">Password</label>
							 <input ng-model="$ctrl.loginInfo.password" type="password" class="form-control" id="password" placeholder="Password" required>
	                         <div class="help-block text-right"><a href="">Forget the password ?</a></div>
						</div>
						<div class="form-group">
							 <button type="button" class="btn btn-primary btn-block" ng-click="$ctrl.loginSubmit($event)">Sign in</button>
						</div>
						<div class="checkbox">
							 <label>
							 <input type="checkbox"> keep me logged-in
							 </label>
						</div>
				 </form>
			</div>
			<div class="col-md-12" ng-class="{'text-danger': !$ctrl.isLoginSuccess}">
				{{$ctrl.loginMessage}}
			</div>
		</div>
	</div>
</div>
